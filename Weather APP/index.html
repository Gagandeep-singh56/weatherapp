<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="wrapper">
        
        <!-- generic -->
        <h1>WEATHER APP</h1>
        <div class="tabs-contain">
            <button class="tabs" user-tab>Your Weather</button>
            <button class="tabs" search-tab>Search Weather</button>
        </div>
        <!-- specific -->
          <!-- search bar  -->
          <div class="search-bar " searchbar>
            <input type="text" placeholder="Search for City..." class="inputme" inputme>
            <button class="search-btn" cirbtn>
                <img src="./assets/search.png" alt="" width="20px" height="20px">
            </button>
        </div>
        <!-- grant loaction -->
        <div class="grant-access" grant-acess>
            <img src="./assets/location.png" alt="" height="80px" width="80px">
            <h2>Grant Location Access</h2>
            <p>Allow Access to get weather Information</p>
            <button class="permit">Grant Access</button>
        </div>
          <!-- loading icon  -->
          <div  class="load" loading>
            <img src="./assets/loading.gif" alt="" height="130px" width="130px">
            <p>Loading...</p>
        </div>
        <!-- Normal condition  -->
        <div class="Weather" weather>
            <div class="location">
                <p location></p>
                <img  flag>
            </div>
            <p class="status" status></p>
            <img class="status-img" statusimg>
            <p class="temp" temp></p>
            <div class="cards">
                <div class="card">
                    <img class="card-img" src="./assets/wind.png" alt="">
                    <p class="type-data">WINDSPEED</p>
                    <!-- <p class="type-data1">WIND</p> -->

                    <p class="windspeed" speed></p>
                </div>
                <div class="card">
                    <img class="card-img" src="./assets/humidity.png" alt="">
                    <p class="type-data">HUMIDITY</p>
                    <!-- <p class="type-data1">HUMID</p> -->
                    <p  class="windspeed" humidity ></p>
                </div>
                <div class="card">
                    <img  class="card-img"src="./assets/cloud.png" alt="">
                    <p class="type-data">CLOUDS</p>
                    <!-- <p class="type-data1">CLOUD</p> -->
                    <p class="windspeed" clouds></p>
                </div>
            </div>
        </div>
        <div class="notfound">
            <img src="./assets/not-found.png" alt="">
        </div>
      
    </div>
    <script src="./index.js"></script>
</body>
</html>
